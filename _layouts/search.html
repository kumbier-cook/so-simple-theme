---
layout: page
---

<nav class="category-nav">
  <a href="{{ '/search/' | relative_url }}" class="category-nav-item category-nav-item--active">Search</a>
  {% assign recipe_categories = "Mains,Desserts,Doughs,Sauces & dips" | split: "," %}
  {% for category in recipe_categories %}
    {% assign category_slug = category | downcase | replace: " & ", "-" | replace: " ", "-" %}
    <a href="{{ '/categories/' | append: category_slug | append: '/' | relative_url }}" class="category-nav-item">{{ category }}</a>
  {% endfor %}
</nav>

{{ content }}

<form onsubmit="return false;">
  <input type="input" id="search" class="search-input" placeholder="{{ site.data.text[site.locale].search_placeholder_text | default: 'Enter your search term...' }}" autofocus>
</form>

<div id="results"></div>
